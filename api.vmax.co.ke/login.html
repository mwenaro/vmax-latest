<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login System</title>
  </head>
  <body>
    <form
      id="login-form"
      class="w-[500px] h-98 mx-auto flex flex-col my-12 bg-gray-300 shadow-md p-10 rounded-lg"
    >
      <div class="px-8 py-4 mb-2 w-full flex items-center justify-center">
        <label for="username" class="p-2 mb-2 text-lg font-bold"
          >Username:
        </label>
        <br />
        <input
          type="text"
          name="username"
          class="border border-solid bg-gray-200 rounded-lg p-2"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="px-8 py-4 mb-2 w-full flex items-center justify-center">
        <label for="username" class="p-2 text-lg font-bold mb-2"
          >Password:
        </label>
        <br />
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          class="border border-solid bg-gray-200 rounded-lg p-2"
          required
        />
      </div>
      <div class="px-8 py-4 mb-2 w-full flex items-center justify-center">
        <button
          type="submit"
          class="px-12 py-3 rounded-lg bg-blue-500 text-white font-extrabold letter-spacing-2"
        >
          Login
        </button>
      </div>
    </form>
    <div id="user-info" style="display: none">
      <p id="user-display"></p>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
